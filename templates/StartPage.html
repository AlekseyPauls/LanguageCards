<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LanguageCards</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.jqueryui.min.css">
    <style type="text/css">
      div.container {
        width: 40%; /* Ширина слоя */
        margin-right: auto;
        margin-left: auto;
      }
      th, td {
        padding: 10px;
        font-size: 14pt;
      }
      button.my-btn {
        width: 140px;
        height: 40px;
        font-size: 14pt;
      }
      textarea.my-ta {
        width: 100%;
        height: 100%;
        font-size: 14pt;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="text-center well" style="font-size: 20pt;"><b>LanguageCards</b></div>
        <div class="well container">
          <form action="" method="post" id="joinForm">
        <table width="100%">
          <tbody>
            <tr>
              <td align="right" width="30%"><b>Enter room ID: </b></td>
              <td><input type="text" id="roomId" class="form-control" style="font-size: 14pt;" placeholder="Room ID"></td>
            </tr>
            <tr>
              <td align="right" valign="top"><b>Choose deck:</b></td>
            </tr>
          </tbody>
        </table>
        <table id="table" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
                <th>Name</th>
                <th>Length</th>
                <th>Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table width="100%">
          <tbody>
            <tr>
              <td align="right" width="30%"></td>
              <td style="text-align: left;">
                <div class="btn-group">
                  <button type="submit" id="start" class="btn btn-success my-btn"> Start</button>
                  <button type="button" id="createDeck" class="btn btn-primary my-btn"> Create deck</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>

    <script>
      var socket = io('http://' + document.domain + ':' + location.port)
      console.log('http://' + document.domain + ':' + location.port)
      var t = $('#table').DataTable({
        "scrollY": "300px",
        "paging": false,
        "info": false
      });


      socket.on('connect', function() {
        socket.emit('join single room', socket.id)
        socket.emit('send table', socket.id)

        $('#joinForm').on('submit', function(e) {
          e.preventDefault()
          var room_id = $('#roomId').val()
          var deck_name = t.row('.selected').data()[0]
          console.log(deck_name)
          console.log(room_id + "  " + socket.id)
          socket.emit('start game', {
            'current room' : socket.id,
            'new room' : room_id,
            'deck_name' : deck_name
          })
          $('#roomId').val('').focus()
          $('#deck').val('').focus()
        })
        $('#createDeck').on('click', function(e) {
          e.preventDefault()
          socket.emit('redirect to CreateDeck', {
            'room' : socket.id
          })
          $('#roomId').val('').focus()
          $('#deck').val('').focus()
        })

        $('#table tbody').on( 'click', 'tr', function () {
          t.rows().deselect()
          $(this).addClass('selected')
        });
      })

      socket.on('redirect', function(url) {
        console.log(url)
        window.location = url
      })

      socket.on('make table', function(msg) {
      console.log(msg)
        for (var i = 0; i < msg.length; i++) {
          t.row.add( [
            msg[i]['name'],
            msg[i]['length'],
            msg[i]['description']
          ]).draw(false);
        }
      })
    </script>
  </body>
</html>
