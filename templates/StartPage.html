<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LanguageCards</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
      div.container {
        width: 40%; /* Ширина слоя */
        margin-right: auto;
        margin-left: auto;
      }
      th, td {
        padding: 10px;
        font-size: 16pt;
      }
      button.my-btn {
        width: 140px;
        height: 40px;
        font-size: 16pt;
      }
      textarea.my-ta {
        width: 100%;
        height: 100%;
        font-size: 16pt;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="text-center well" style="font-size: 20pt;"><b>LanguageCards</b></div>

    <div class="container">
      <form action="" method="post" id="joinForm" >
        <table width="100%">
          <tbody>
            <tr>
              <td align="right" width="30%"><b>Enter room ID: </b></td>
              <td><input type="text" id="roomId" class="form-control" style="font-size: 16pt;" placeholder="Room ID"></td>
            </tr>
            <tr>
              <td align="right" valign="top"><b>Enter your deck:</b></td>
              <td height="250"><textarea id="deck" class="form-control my-ta" placeholder="Enter your deck"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit" id="start" class="btn btn-success btn-block my-btn"> Start</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script>
      var socket = io('http://' + document.domain + ':' + location.port)
      console.log('http://' + document.domain + ':' + location.port)

      socket.on('connect', function() {
        socket.emit('join single room', socket.id)
        $('#joinForm').on('submit', function(e) {
          e.preventDefault()
          var room_id = $('#roomId').val()
          var deck = $('#deck').val()
          console.log(room_id + "  " + socket.id)
          socket.emit('get deck', {
            'current room' : socket.id,
            'new room' : room_id,
            'deck' : deck
          })
          $('#roomId').val('').focus()
          $('#deck').val('').focus()
        })
      })

      socket.on('redirect', function(msg) {
        console.log(msg)
        if(typeof msg.url !== 'undefined') {
          window.location = msg.url
        }
      })
    </script>
  </body>
</html>
